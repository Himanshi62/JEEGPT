            <form id="messageForm" class="fixed-bottom container">
                <div class="input-group mb-3">

    <script>

        window.onload = function () {
                var chatBox = document.getElementById("chatBox");
                var messageElement = document.createElement("div");
                messageElement.classList.add("p-2", "rounded-3", "shadow", "mb-2");
                messageElement.classList.add("bg-dark", "text-white", "leftaligned");
                messageElement.innerHTML = "How may I help you?";
                chatBox.appendChild(messageElement);
                chatBox.classList.add("container", "px-5");
                chatBox.scrollTop = chatBox.scrollHeight;
            };
        


        function sendMessage(event) {
            event.preventDefault();
            var message = document.getElementById("inputMessage").value;
            if (message.trim() !== "") {
                addMessageToChatBox(message, "user");
                // Send the message to the server or process it as needed
                // In this example, we'll just simulate a bot response after a delay

                var res = '';
                fetch('http://127.0.0.1:5000/api/jeegpt', {
                    method: 'POST',  // HTTP method (e.g., GET, POST, PUT, DELETE)
                    headers: {
                        'Content-Type': 'application/json',  // Specify the content type
                    },
                    body: JSON.stringify({ "query": message }),  // Convert data to JSON string
                })
                    .then(response => response.json())  // Parse the response as JSON
                    .then(data => {
                        // Process the returned data
                        console.log(data);
                        res = res + data.message;
                        console.log("res", res);
                        appendMessage(res, 'bot');
                    })
                    .catch(error => {
                        // Handle any errors
                        console.error('Error:', error);
                    });



                var botResponse = "This is a sample response.";
                addMessageToChatBox(res, "bot");

                document.getElementById("inputMessage").value = "";
            }
        }

        function addMessageToChatBox(message, sender) {
            var chatBox = document.getElementById("chatBox");


            var messageElement = document.createElement("div");
            messageElement.classList.add("p-2", "rounded-3", "shadow", "mb-2");


            if (sender === "user") {
                messageElement.classList.add("bg-primary", "text-white", "rightaligned");
                messageElement.innerHTML = message;

            } else {
                messageElement.classList.add("bg-dark", "text-white", "leftaligned");
                messageElement.innerHTML = message;

            }


            chatBox.appendChild(messageElement);
            chatBox.classList.add("container", "px-5");
            chatBox.scrollTop = chatBox.scrollHeight;



        }
        var messageForm = document.getElementById("messageForm");
        messageForm.addEventListener("submit", sendMessage);
    </script>
